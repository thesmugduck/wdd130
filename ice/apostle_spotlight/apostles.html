<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apostles Spotlights</title>
    <style>
        /* Insert styles here */
        #box {
            width: 900px;
            height: 700px;
            background: url(images/christus.webp);
            font-family: Arial, Helvetica, sans-serif;
            border: 10px solid black;
            border-radius: 20px;
            background-size: cover;
            margin: 0 auto;
        }

        .first img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            border: 10px solid white;
        }

        .first img:hover {
            border: 10px solid lightblue;
        }

        .twelve img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            border: 10px solid white;
        }

        .twelve img:hover {
            border: 10px solid lightblue;
        }

        h1 {
            position: absolute;
            text-align: center;
            z-index: 1;
            top: 10px;
            width: 900px;
        }

        h2 {
            position: absolute;
            text-align: center;
            top: 225px;
            width: 900px;
        }

        .first {
            position: absolute;
            display: flex;
            align-self: center;
            justify-content: center;
            align-items: center;
            width: 900px;
            top: 100px;
            gap: 30px;
        }

        #nelson {
            width: 120px;
            height: 120px;
        }

        .twelve {
            position: absolute;
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            place-items: center;
            width: 600px;
            top: 300px;
            gap: 20px;
            margin-left: 150px;
        }
    </style>
</head>

<body>
    <!-- Insert HTML elements here -->
    <div id="box">
        <h1 calss="title">First Presidency</h1>
        <div class="first">
            <img id="oaks" src="images/oaks.webp" alt="President Oaks">
            <img id="nelson" src="images/nelson.webp" alt="President Nelson">
            <img id="eyering" src="images/eyring.webp" alt="President Eyering">
        </div>
        <h2 class="subtitle">Quorum of the Twelve Apostles</h2>
        <div class="twelve">
            <img id="holland" src="images/holland.webp" alt="Elder Holland">
            <img id="uchtdorf" src="images/uchtdorf.webp" alt="Elder Uchtdorf">
            <img id="bednar" src="images/bednar.webp" alt="Elder Bednar">
            <img id="cook" src="images/cook.webp" alt="Elder Cook">
            <img id="christofferson" src="images/christofferson.webp" alt="Elder Christofferson">
            <img id="anderson" src="images/anderson.webp" alt="Elder Anderson">
            <img id="rasband" src="images/rasband.webp" alt="Elder Rasband">
            <img id="stevenson" src="images/stevenson.webp" alt="Elder Stevenson">
            <img id="renlund" src="images/renlund.webp" alt="Elder Renlund">
            <img id="gong" src="images/gong.webp" alt="Elder Gong">
            <img id="soares" src="images/soares.webp" alt="Elder Soares">
            <img id="kearon" src="images/kearon.webp" alt="Elder Kearon">
        </div>
    </div>


</body>

</html>
